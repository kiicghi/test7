<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9f9;
      margin: 40px;
      color: #333;
      font-size: 16px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #inputArea {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #taskInput {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .task span {
      flex-grow: 1;
    }

    .done {
      text-decoration: line-through;
      color: #aaa;
    }

    .delete-button {
      background-color: #ccc;
      color: #333;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .delete-button:hover {
      background-color: #aaa;
    }

    .timer {
      font-size: 32px;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    hr {
      margin: 30px 0;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      body {
        margin: 20px;
        font-size: 18px;
      }

      h1 {
        font-size: 24px;
      }

      #inputArea {
        flex-direction: column;
      }

      #taskInput {
        width: 100%;
        font-size: 18px;
      }

      button {
        width: 100%;
        font-size: 18px;
      }

      .delete-button {
        font-size: 16px;
      }

      .task {
        font-size: 18px;
      }

      .timer {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<h1>TODO</h1>

<div id="inputArea">
  <input type="text" id="taskInput" placeholder="タスクを入力">
  <button onclick="addTask()">追加</button>
</div>

<div id="taskList"></div>

<hr>

<div class="timer" id="timerDisplay">00:00</div>
<button onclick="startTimer(1500)">25分スタート</button>
<button onclick="startTimer(300)">5分休憩</button>
<button onclick="stopTimer()">ストップ</button>

<script>
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  let timer = null;
  let seconds = 0;

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const div = document.createElement('div');
      div.className = 'task';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.isDone;
      checkbox.onchange = () => toggleTask(index);

      const span = document.createElement('span');
      span.textContent = task.title;
      if (task.isDone) span.classList.add('done');

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '削除';
      deleteBtn.className = 'delete-button';
      deleteBtn.onclick = () => deleteTask(index);

      div.appendChild(checkbox);
      div.appendChild(span);
      div.appendChild(deleteBtn);
      taskList.appendChild(div);
    });
  }

  function addTask() {
    const input = document.getElementById('taskInput');
    const title = input.value.trim();
    if (title) {
      tasks.push({ title, isDone: false });
      input.value = '';
      saveTasks();
      renderTasks();
    }
  }

  function toggleTask(index) {
    tasks[index].isDone = !tasks[index].isDone;
    saveTasks();
    renderTasks();
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }

  function formatTime(s) {
    const m = String(Math.floor(s / 60)).padStart(2, '0');
    const sec = String(s % 60).padStart(2, '0');
    return `${m}:${sec}`;
  }

  function updateTimerDisplay() {
    document.getElementById('timerDisplay').textContent = formatTime(seconds);
  }

  function startTimer(sec) {
    clearInterval(timer);
    seconds = sec;
    updateTimerDisplay();
    timer = setInterval(() => {
      if (seconds > 0) {
        seconds--;
        updateTimerDisplay();
      } else {
        clearInterval(timer);
        alert('タイマーが終了しました！');
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  document.getElementById('taskInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      addTask();
    }
  });

  renderTasks();
</script>

</body>
</html>
