<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: スタイリッシュなフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    #taskInput {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .add-btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    #taskList {
      margin-top: 10px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .task-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .task span {
      font-size: 16px;
      word-break: break-word;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      margin-left: 12px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background-color: #ccc;
      color: #333;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background-color: #bbb;
    }

    .timer {
      font-size: 32px;
      margin-top: 30px;
    }

    .timer-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .timer-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .timer-buttons button:hover {
      background-color: #1976D2;
    }

    @media screen and (max-width: 600px) {
      .input-area {
        flex-direction: row;
        flex-wrap: nowrap;
      }

      .add-btn {
        flex-shrink: 0;
      }

      .task {
        flex-direction: row;
        align-items: center;
        margin-bottom: 4px;
      }

      .task-left {
        margin-bottom: 0;
        flex-grow: 1;
      }

      .delete-btn {
        font-size: 13px;
        padding: 5px 10px;
      }

      .timer-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .timer-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>TODO</h1>

  <!-- 入力フィールドと追加ボタン -->
  <div class="input-area">
    <input type="text" id="taskInput" placeholder="タスクを入力">
    <button class="add-btn" onclick="addTask()">追加</button>
  </div>

  <!-- タスク一覧 -->
  <div id="taskList"></div>

  <!-- タイマー表示 -->
  <div class="timer" id="timerDisplay">00:00</div>
  <div class="timer-buttons">
    <button onclick="startTimer(1500)">25分スタート</button>
    <button onclick="startTimer(300)">5分休憩</button>
    <button onclick="stopTimer()">ストップ</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let timer = null;
    let seconds = 0;

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'task-left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.isDone;
        checkbox.onchange = () => toggleTask(index);

        const span = document.createElement('span');
        span.textContent = task.title;
        if (task.isDone) span.classList.add('done');

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '削除';
        deleteBtn.onclick = () => deleteTask(index);

        div.appendChild(leftDiv);
        div.appendChild(deleteBtn);

        taskList.appendChild(div);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const title = input.value.trim();
      if (title) {
        tasks.push({ title, isDone: false });
        input.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].isDone = !tasks[index].isDone;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function formatTime(s) {
      const m = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${m}:${sec}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timerDisplay').textContent = formatTime(seconds);
    }

    function startTimer(s) {
      stopTimer();
      seconds = s;
      updateTimerDisplay();
      timer = setInterval(() => {
        if (seconds > 0) {
          seconds--;
          updateTimerDisplay();
        } else {
          stopTimer();
          alert("タイマー終了！");
        }
      }, 1000);
    }

    function stopTimer() {
      if (timer) clearInterval(timer);
      timer = null;
    }

    renderTasks();
  </script>
</body>
</html>
