<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TODO App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .lang-switcher {
      display: flex;
      gap: 10px;
      flex-direction: row-reverse;
    }

    .lang-switcher button {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #eee;
      transition: background-color 0.2s;
    }

    .lang-switcher button.active {
      background-color: #007BFF;
      color: white;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    #taskInput {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .add-btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      background-color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .task-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .task span {
      font-size: 16px;
      word-break: break-word;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      margin-left: 12px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background-color: #ccc;
      color: #333;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #bbb;
    }

    .timer {
      font-size: 28px;
      margin-top: 30px;
      text-align: center;
    }

    .timer-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .timer-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #6C63FF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .timer-buttons button:hover {
      background-color: #4a45c6;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="title">My Tasks</h1>
    <div class="lang-switcher">
      <button onclick="setLanguage('en')" id="btn-en">üá∫üá∏ English</button>
      <button onclick="setLanguage('ja')" id="btn-ja">üáØüáµ Êó•Êú¨Ë™û</button>
    </div>
  </header>

  <div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter a task" data-i18n-placeholder="input_placeholder">
    <button class="add-btn" onclick="addTask()" data-i18n="add_task">Add Task</button>
  </div>

  <div id="taskList"></div>

  <div class="timer" id="timerDisplay">00:00</div>
  <div class="timer-buttons">
    <button onclick="startTimer(1500)" data-i18n="start_25">Start 25 min</button>
    <button onclick="startTimer(300)" data-i18n="break_5">Break 5 min</button>
    <button onclick="stopTimer()" data-i18n="stop">Stop</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let timer = null;
    let seconds = 0;
    let currentLang = 'en';

    const i18n = {
      en: {
        title: "My Tasks",
        input_placeholder: "Enter a task",
        add_task: "Add Task",
        start_25: "Start 25 min",
        break_5: "Break 5 min",
        stop: "Stop",
        delete: "Delete",
        time_up: "Time's up!"
      },
      ja: {
        title: "TODO„É™„Çπ„Éà",
        input_placeholder: "„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
        add_task: "ËøΩÂä†",
        start_25: "25ÂàÜÈñãÂßã",
        break_5: "5ÂàÜ‰ºëÊÜ©",
        stop: "ÂÅúÊ≠¢",
        delete: "ÂâäÈô§",
        time_up: "ÊôÇÈñì„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ"
      }
    };

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = i18n[lang][key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        el.placeholder = i18n[lang][key];
      });
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      document.getElementById('btn-ja').classList.toggle('active', lang === 'ja');
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'task-left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.isDone;
        checkbox.onchange = () => toggleTask(index);

        const span = document.createElement('span');
        span.textContent = task.title;
        if (task.isDone) span.classList.add('done');

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = i18n[currentLang].delete;
        deleteBtn.onclick = () => deleteTask(index);

        div.appendChild(leftDiv);
        div.appendChild(deleteBtn);

        taskList.appendChild(div);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const title = input.value.trim();
      if (title) {
        tasks.push({ title, isDone: false });
        saveTasks();
        renderTasks();
        input.value = '';
      }
    }

    function toggleTask(index) {
      tasks[index].isDone = !tasks[index].isDone;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function startTimer(duration) {
      clearInterval(timer);
      seconds = duration;
      updateTimerDisplay();
      timer = setInterval(() => {
        if (seconds > 0) {
          seconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          alert(i18n[currentLang].time_up);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function updateTimerDisplay() {
      const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${minutes}:${secs}`;
    }

    // ÂàùÊúüÂåñ
    renderTasks();
    setLanguage('en');
  </script>
</body>
</html>
