<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ベーススタイル */
    body {
      font-family: 'Helvetica Neue', 'Segoe UI', 'Roboto', 'Noto Sans JP', sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    /* 入力フィールド */
    #taskInput {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* 追加ボタン */
    .add-btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    /* タスクリスト全体 */
    #taskList {
      margin-top: 30px;
    }

    /* タスク */
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      margin-bottom: 16px;
    }

    .task-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .task input[type="checkbox"] {
      margin-right: 12px;
      width: 20px;
      height: 20px;
    }

    .task span {
      font-size: 16px;
      word-break: break-word;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    /* 削除ボタン */
    .delete-btn {
      margin-left: 16px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background-color: #ccc;
      color: #333;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .delete-btn:hover {
      background-color: #bbb;
    }

    /* タイマー */
    .timer {
      font-size: 32px;
      margin-top: 30px;
    }

    .timer-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .timer-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .timer-buttons button:hover {
      background-color: #1976D2;
    }

    /* レスポンシブ対応 */
    @media screen and (max-width: 600px) {
      .task {
        flex-direction: column;
        align-items: flex-start;
      }

      .task-left {
        margin-bottom: 8px;
      }

      .delete-btn {
        align-self: flex-end;
        padding: 6px 10px;
        font-size: 13px;
      }

      .timer-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .timer-buttons button {
        width: 100%;
      }

      #taskInput {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>TODO</h1>

  <!-- タスク入力 -->
  <input type="text" id="taskInput" placeholder="タスクを入力">
  <button class="add-btn" onclick="addTask()">追加</button>

  <!-- タスク一覧 -->
  <div id="taskList"></div>

  <!-- タイマー -->
  <div class="timer" id="timerDisplay">00:00</div>
  <div class="timer-buttons">
    <button onclick="startTimer(1500)">25分スタート</button>
    <button onclick="startTimer(300)">5分休憩</button>
    <button onclick="stopTimer()">ストップ</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let timer = null;
    let seconds = 0;

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'task-left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.isDone;
        checkbox.onchange = () => toggleTask(index);

        const span = document.createElement('span');
        span.textContent = task.title;
        if (task.isDone) span.classList.add('done');

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '削除';
        deleteBtn.onclick = () => deleteTask(index);

        div.appendChild(leftDiv);
        div.appendChild(deleteBtn);

        taskList.appendChild(div);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const title = input.value.trim();
      if (title) {
        tasks.push({ title, isDone: false });
        input.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].isDone = !tasks[index].isDone;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function formatTime(s) {
      const m = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${m}:${sec}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timerDisplay').textContent = formatTime(seconds);
    }

    function startTimer(sec) {
      clearInterval(timer);
      seconds = sec;
      updateTimerDisplay();
      timer = setInterval(() => {
        if (seconds > 0) {
          seconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timer);
          alert('タイマーが終了しました！');
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    // Enterキーでタスク追加
    document.getElementById('taskInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    renderTasks();
  </script>

</body>
</html>
